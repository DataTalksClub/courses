<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,400,500,600,700&family=Raleway:300,400,500,600,700&display=swap" rel="stylesheet" />
    <style>
        /* CSS Reset and Base Styles */
        * {
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: "Alegreya Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-weight: 400;
            font-size: 16px;
            background-color: #ffffff;
            color: #1f2937;
            margin: 0;
            padding: 0;
            line-height: 1.7;
            scroll-behavior: smooth;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Improved Color Palette */
        :root {
            --primary-color: #3b82f6;
            --primary-dark: #2563eb;
            --primary-light: #dbeafe;
            --secondary-color: #64748b;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --border-color: #e5e7eb;
            --border-light: #f3f4f6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --background-gray: #f9fafb;
            --background-light: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Top Banner - Enhanced */
        .top-banner {
            background: linear-gradient(135deg, var(--primary-light) 0%, #f0f9ff 100%);
            padding: 1rem 0;
            position: relative;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
        }

        .top-banner .register-cta-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .top-banner p {
            color: var(--text-primary);
            font-weight: 500;
            margin: 0;
            font-size: 0.95rem;
        }

        .top-banner .register-cta {
            background: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            border: none;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
            white-space: nowrap;
        }

        .top-banner .register-cta:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .top-banner .register-cta:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        @media (max-width: 768px) {
            .top-banner .register-cta-container {
                flex-direction: column;
                gap: 0.75rem;
                text-align: center;
            }
            
            .top-banner p {
                font-size: 0.9rem;
            }
        }

        /* Header - Enhanced */
        .header {
            background: var(--background-light);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 50;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.95);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-family: "Raleway", sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .logo:hover {
            color: var(--primary-color);
        }

        .nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.2s ease;
            padding: 0.5rem 0;
            position: relative;
        }

        .nav-link:hover {
            color: var(--primary-color);
        }

        .nav-link:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
            border-radius: 0.25rem;
        }

        .nav-link-highlight {
            background: var(--primary-color);
            color: white !important;
            padding: 0.6rem 1.2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .nav-link-highlight:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* Mobile Navigation */
        @media (max-width: 768px) {
            .nav {
                display: none;
            }
            
            .header-content {
                justify-content: center;
            }
        }

        /* Section Styles - Enhanced */
        .section {
            padding: 5rem 0;
            position: relative;
        }

        .section-gray {
            background: var(--background-gray);
            position: relative;
        }

        .section-gray::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }

        .section-title {
            font-family: "Raleway", sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .section-subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 3rem;
            line-height: 1.6;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Hero Section - Enhanced */
        .hero {
            padding: 6rem 0;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(59, 130, 246, 0.05)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            z-index: 0;
        }

        .hero-content {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--success-color);
            color: white;
            border-radius: 2rem;
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .hero-title {
            font-family: "Raleway", sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.1;
            margin-bottom: 1rem;
            text-align: center;
        }

        .hero-subtitle {
            font-family: "Raleway", sans-serif;
            color: var(--primary-color);
            display: block;
            font-size: 2.25rem;
            font-weight: 400;
            margin-bottom: 2rem;
            font-style: italic;
        }

        .hero-description {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            line-height: 1.7;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .hero-stats {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin-bottom: 3rem;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1rem;
        }

        .stat-icon {
            font-size: 1.5rem;
        }

        /* Tech badges - Enhanced */
        .tech-badges {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .tech-badge {
            display: inline-block;
            padding: 0.5rem;
            background: white;
            border-radius: 0.75rem;
            text-decoration: none;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        .tech-badge img {
            display: block;
            height: 32px;
            width: auto;
            border-radius: 0.25rem;
            transition: transform 0.2s ease;
        }

        .tech-badge:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .tech-badge:hover img {
            transform: scale(1.05);
        }

        .tech-badge:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* Buttons - Enhanced */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.875rem 2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            cursor: pointer;
            line-height: 1.5;
            min-width: 140px;
        }

        .btn:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: white;
            color: var(--text-primary);
            border-color: var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .btn-secondary:hover {
            background: var(--background-gray);
            border-color: var(--text-secondary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-large {
            padding: 1rem 2.5rem;
            font-size: 1.125rem;
        }

        /* Grid layouts - Enhanced */
        .grid {
            display: grid;
            gap: 2rem;
            margin: 3rem 0;
        }

        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        }

        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        /* Cards - Enhanced */
        .card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 2rem;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
            transform: scaleX(0);
            transition: transform 0.2s ease;
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-light);
        }

        .card-title {
            font-family: "Raleway", sans-serif;
            font-size: 1.375rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .card-description {
            color: var(--text-secondary);
            line-height: 1.7;
        }

        /* Lists - Enhanced */
        .feature-list, .learning-list, .prerequisite-details, .project-list, .benefits-list, .pricing-features, .experience-list {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
        }

        .feature-list li, .learning-list li, .prerequisite-details li, .project-list li, .benefits-list li, .pricing-features li, .experience-list li {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            line-height: 1.7;
        }

        .feature-list li::before, .learning-list li::before, .prerequisite-details li::before, .project-list li::before, .benefits-list li::before, .pricing-features li::before, .experience-list li::before {
            content: "✓";
            color: var(--success-color);
            font-weight: 600;
            font-size: 1rem;
            margin-top: 0.1rem;
            flex-shrink: 0;
        }

        /* Typography - Enhanced */
        h1, h2, h3, h4, h5, h6 {
            font-family: "Raleway", sans-serif;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.3;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 3.5rem;
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            text-align: center;
        }

        h3 {
            font-size: 1.75rem;
        }

        h4 {
            font-size: 1.375rem;
        }

        p {
            margin-bottom: 1.5rem;
            line-height: 1.7;
            color: var(--text-secondary);
        }

        /* Links - Enhanced */
        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        a:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
            border-radius: 0.25rem;
        }

        /* Section CTA - Enhanced */
        .section-cta {
            text-align: center;
            margin-top: 4rem;
        }

        .register-cta-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .register-cta-container p {
            margin: 0;
            color: var(--text-primary);
            font-size: 1.125rem;
            font-weight: 500;
        }

        /* Complex grid components */
        .tech-grid, .learning-grid, .prerequisites-grid, .syllabus-grid, .features-grid, .support-grid, .projects-grid, .testimonials-grid, .video-grid, .community-grid, .pricing-options, .faq-list, .sponsors-pyramid, .dtc-highlights {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        /* Complex card components */
        .tech-card, .learning-card, .prerequisite-card, .module, .feature-box, .support-card, .project-card, .testimonial-card, .video-card, .community-content, .pricing-card, .faq-item, .sponsor-card, .highlight-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 2rem;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }

        .tech-card::before, .learning-card::before, .prerequisite-card::before, .module::before, .feature-box::before, .support-card::before, .project-card::before, .testimonial-card::before, .video-card::before, .pricing-card::before, .sponsor-card::before, .highlight-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
            transform: scaleX(0);
            transition: transform 0.2s ease;
        }

        .tech-card:hover::before, .learning-card:hover::before, .prerequisite-card:hover::before, .module:hover::before, .feature-box:hover::before, .support-card:hover::before, .project-card:hover::before, .testimonial-card:hover::before, .video-card:hover::before, .pricing-card:hover::before, .sponsor-card:hover::before, .highlight-card:hover::before {
            transform: scaleX(1);
        }

        .tech-card:hover, .learning-card:hover, .prerequisite-card:hover, .module:hover, .feature-box:hover, .support-card:hover, .project-card:hover, .testimonial-card:hover, .video-card:hover, .pricing-card:hover, .sponsor-card:hover, .highlight-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-light);
        }

        /* Tech icons and images */
        .tech-icon {
            width: 56px;
            height: 56px;
            margin-bottom: 1.5rem;
            border-radius: 0.5rem;
            transition: transform 0.2s ease;
        }

        .tech-icon:hover {
            transform: scale(1.1);
        }

        .instructor-avatar {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            margin-bottom: 1.5rem;
            border: 3px solid var(--border-color);
            transition: border-color 0.2s ease;
        }

        .instructor-avatar:hover {
            border-color: var(--primary-color);
        }

        .featured-project-image, .quote-image, .leaderboard-image {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
        }

        .sponsor-logo {
            max-width: 200px;
            height: auto;
            max-height: 80px;
            object-fit: contain;
        }

        /* Hide complex elements */
        .learning-icon, .prerequisite-icon, .feature-icon, .benefit-icon, .slack-image {
            display: none;
        }

        /* Support images */
        .support-image {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin: 1.5rem 0;
            border: 1px solid var(--border-color);
        }

        /* Project cards - Enhanced Layout */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .project-card {
            position: relative;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 2rem;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            height: fit-content;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
            transform: scaleX(0);
            transition: transform 0.2s ease;
        }

        .project-card:hover::before {
            transform: scaleX(1);
        }

        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-light);
        }

        .project-card.main {
            grid-column: 1 / -1;
        }

        .project-card.featured {
            position: relative;
        }

        .project-card.bonus {
            /* Ensure bonus card has consistent styling */
        }

        .project-content h3, .project-content h4 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1.375rem;
        }

        .project-description {
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 1.5rem;
        }

        .project-list {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
        }

        .project-list li {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            line-height: 1.7;
        }

        .project-list li::before {
            content: "→";
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1rem;
            margin-top: 0.1rem;
            flex-shrink: 0;
        }

        .project-list ul {
            margin-top: 0.5rem;
            padding-left: 1rem;
        }

        .project-list ul li::before {
            content: "•";
            color: var(--secondary-color);
        }

        .featured-badge {
            position: absolute;
            top: -0.5rem;
            right: -0.5rem;
            background: var(--warning-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            box-shadow: var(--shadow-md);
            z-index: 2;
        }

        .featured-project-image {
            width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin: 1rem 0;
            border: 1px solid var(--border-color);
        }

        .project-cta {
            margin-top: 2rem;
            text-align: center;
        }

        /* Responsive adjustments for projects */
        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                margin: 2rem 0;
            }

            .project-card {
                padding: 1.5rem;
            }
        }

        @media (min-width: 1200px) {
            .projects-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Image captions */
        .image-caption, .slack-caption, .leaderboard-caption {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 0.75rem;
            font-style: italic;
        }

        /* Badges */
        .tech-category, .module-tag, .feature-number, .free-badge, .featured-badge, .instructor-badge {
            display: inline-block;
            padding: 0.375rem 0.875rem;
            background: var(--primary-light);
            color: var(--primary-color);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1rem;
            border: 1px solid var(--primary-color);
        }

        /* Instructor section */
        .instructor-card {
            display: block;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 2.5rem;
            box-shadow: var(--shadow-sm);
        }

        .instructor-name {
            font-family: "Raleway", sans-serif;
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .instructor-role {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-weight: 500;
            font-size: 1.125rem;
        }

        .instructor-bio {
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 2rem;

    <script>
        // Add shadow to header on scroll
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            if (window.scrollY > 0) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // FAQ functionality
        document.addEventListener('DOMContentLoaded', function() {
            const faqItems = document.querySelectorAll('.faq-item');
            
            faqItems.forEach(item => {
                const question = item.querySelector('.faq-question');
         
                question.addEventListener('click', () => {
                    const isActive = item.classList.contains('active');
                    
                    // Close all other items
                    faqItems.forEach(otherItem => {
                        otherItem.classList.remove('active');
                    });
                    
                    // Toggle current item
                    if (!isActive) {
                        item.classList.add('active');
                    }
                });
            });
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700" rel="stylesheet" />
    <style>
        /* Global styles with minimalistic approach */
        body, html {
            height: 100%;
            font-family: "Alegreya Sans", sans-serif;
            font-weight: 400;
            font-size: 1.1rem;
            background-color: #ffffff;
            color: #2c573e;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header - minimal and clean */
        .header {
            background: #ffffff;
            border-bottom: 1px solid rgba(0,0,0,.1);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-family: "Raleway", sans-serif;
            font-size: 1.5rem;
            font-weight: 500;
            color: #2c573e;
        }

        .nav {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: #2c573e;
            text-decoration: none;
            font-weight: 400;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: #1a3327;
        }

        /* Hero Section - simplified */
        .hero {
            padding: 4rem 0;
            background: #ffffff;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(214, 219, 251, 0.5);
            color: #2c573e;
            border-radius: 0.5rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
            border: 0.5px solid rgba(0,0,0,.1);
        }

        .hero-title {
            font-family: "Raleway", sans-serif;
            font-size: 3rem;
            font-weight: 500;
            color: #2c573e;
            line-height: 1.2;
            margin-bottom: 1rem;
            text-align: center;
        }

        .hero-subtitle {
            font-family: "Raleway", sans-serif;
            color: #2c573e;
            display: block;
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        .hero-description {
            font-size: 1.1rem;
            color: #2c573e;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 400;
            text-decoration: none;
            transition: all 0.2s;
            border: 1px solid rgba(0,0,0,.1);
        }

        .btn-primary {
            background: rgba(214, 219, 251, 0.5);
            color: #2c573e;
        }

        .btn-primary:hover {
            background: rgba(214, 219, 251, 0.8);
        }

        .btn-secondary {
            background: #ffffff;
            color: #2c573e;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
        }

        .hero-stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 2rem;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #2c573e;
        }

        .stat-icon {
            font-size: 1.2rem;
        }

        /* Course Grid - simplified */
        .courses-section {
            padding: 4rem 0;
            background: #ffffff;
        }

        .section-title {
            font-family: "Raleway", sans-serif;
            font-size: 2.5rem;
            font-weight: 500;
            color: #2c573e;
            text-align: center;
            margin-bottom: 1rem;
        }

        .section-subtitle {
            font-size: 1.1rem;
            color: #2c573e;
            text-align: center;
            margin-bottom: 3rem;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .course-card {
            background: #ffffff;
            border-radius: 0.5rem;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,.1);
            transition: all 0.2s;
        }

        .course-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .course-content {
            padding: 2rem;
        }

        .course-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: rgba(214, 219, 251, 0.5);
            color: #2c573e;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 400;
            margin-bottom: 1rem;
            border: 0.5px solid rgba(0,0,0,.1);
        }

        .course-title {
            font-family: "Raleway", sans-serif;
            font-size: 1.5rem;
            font-weight: 500;
            color: #2c573e;
            margin-bottom: 1rem;
        }

        .course-description {
            color: #2c573e;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .course-features {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .course-features li {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #2c573e;
            margin-bottom: 0.5rem;
        }

        .course-features li::before {
            content: "âœ“";
            color: #2c573e;
        }

        /* Community Section */
        .community-section {
            padding: 4rem 0;
            background: #ffffff;
        }

        /* Links */
        .course-card-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .course-card-link:hover .course-card {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .course-card-link:hover .course-title {
            color: #1a3327;
        }

        .live-indicator {
            color: #dc3545;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        .duration {
            margin-left: 0.5rem;
            color: #6c757d;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                font-size: 90%;
            }
            
            .hero-title {
                font-size: 2.3rem;
            }

            .hero-subtitle {
                font-size: 1.7rem;
            }

            .hero-stats {
                flex-direction: column;
                gap: 1rem;
            }

            .nav {
                display: none;
            }

            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (min-width: 768px) {
            .hero-title {
                margin-top: 3rem;
                margin-bottom: 3rem;
            }
        }
    </style>
</head>
